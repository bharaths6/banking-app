<ion-card>
<ion-card-header>
  <ion-card-title>Account Number: {{ accountNumber }}</ion-card-title>
  <ion-card-subtitle>Balance: {{ balance || 0 }}</ion-card-subtitle>      
  <ion-card-subtitle>Overdraft: {{ overdraft || 0 }}</ion-card-subtitle>      
</ion-card-header>
<ion-chip  color="warning" (click)="navToWithdraw()">
  <ion-label>Withdraw</ion-label>
</ion-chip>
<ion-chip  color="success" (click)="navToDeposit()">
  <ion-label>Deposit</ion-label>
</ion-chip>
</ion-card>
